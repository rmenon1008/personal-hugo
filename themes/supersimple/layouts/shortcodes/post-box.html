{{ $p := $.Page.GetPage (.Get 0) }}
<div class="post-box">
    <div class="post-box-inner">
        <div class="post-box-image">
            <img src="{{ (index $p.Params.images 0) }}" alt="{{ $p.Title }}">
        </div>
        <div class="post-box-text">
            <h2>{{$p.Title}}</h2>
        </div>
    </div>
</div>
